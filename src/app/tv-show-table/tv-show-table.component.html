<table *ngIf="tvShowsData$ | async as data">
  <thead>
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>Year started</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let show of data.tv_shows">
      <td data-label="Name">{{ show.name }}</td>
      <td data-label="Country">{{ show.country }}</td>
      <td data-label="Year started">{{ show.start_date }}</td>
      <td data-label="Status">{{ show.status }}</td>
      <td data-label="Actions">
        <span class="icon-info"></span>
        <span class="icon-bookmark"></span>
        <span class="icon-link"></span>
      </td>
    </tr>
  </tbody>
</table>
