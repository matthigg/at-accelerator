<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <!-- <form onsubmit="return false"> -->
      <form>
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input #searchInput type="text" id="name" placeholder="Name of the show"/>
          <button class="primary" (click)="handleSearch(searchInput.value, $event)">Search</button>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table [tvShowsData$]="tvShowsData$"></app-tv-show-table>
      </div>
  </div>
</div>
